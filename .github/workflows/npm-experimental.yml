name: Publish experimental package

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  publish-experimental:
    runs-on: ubuntu-latest

    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      ${{ github.head_ref != 'main' && !startsWith(github.head_ref, 'canary') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build robindoc
        run: |
          pnpm run build
          cp ../../README.md .
          cp ../../LICENSE .
        working-directory: ./packages/robindoc

      - name: Build robindoc-minisearch
        run: |
          pnpm run build
          cp ../../LICENSE .
        working-directory: ./packages/robindoc-minisearch

      - name: Build robindoc-next
        run: |
          pnpm run build
          cp ../../LICENSE .
        working-directory: ./packages/robindoc-next

      - name: Compute experimental version
        id: version
        run: |
          HASH=$(git rev-parse --short HEAD)
          echo "version=0.0.0-experimental-${HASH}" >> $GITHUB_OUTPUT

      - name: Publish experimental robindoc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm version --no-git-tag-version ${{ steps.version.outputs.version }}
          npm publish --tag experimental --access public
        working-directory: ./packages/robindoc

      - name: Publish experimental robindoc-minisearch
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm version --no-git-tag-version ${{ steps.version.outputs.version }}
          npm publish --tag experimental --access public
        working-directory: ./packages/robindoc-minisearch

      - name: Publish experimental robindoc-next
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm version --no-git-tag-version ${{ steps.version.outputs.version }}
          npm publish --tag experimental --access public
        working-directory: ./packages/robindoc-next
